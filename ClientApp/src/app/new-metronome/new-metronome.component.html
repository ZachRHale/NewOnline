<mat-form-field>
  <input matInput #title placeholder="Title">
</mat-form-field>
<mat-form-field>
  <mat-label>Composer</mat-label>
  <mat-select #composer>
    <mat-option *ngFor="let composer of composers" [value]="composer.id">
      {{ composer.first_name }} {{ composer.last_name }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-button-raised (click)="createNewScore(composer.value, title.value)">Create</button>
